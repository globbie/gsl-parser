language: c
addons:
  apt:
    sources:
    - llvm-toolchain-trusty-7
    - ubuntu-toolchain-r-test
    packages:
    - check
    - clang-7
    - cmake
    - gcc-7
dist: xenial
compiler:
- gcc
- clang
git:
  submodules: false
install:
- if [ "$CC" = "gcc" ]; then export CC="gcc-7"; fi
- if [ "$CC" = "clang" ]; then export CC="clang-7"; fi
before_script:
- mkdir build
- cd build
- cmake ..
script: make && ctest --output-on-failure .
